<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z01 Profile</title>
    <script type="module" src="graph.js"></script>
    <script type="module" src="main.js"></script>
    <!-- <script src="main.js"></script> -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav><span >Hello <span id="displayof_Name">FirstName LastName</span> </span><button id="logout">logout</button></nav>

    <div>
        <h2 class="audits-title">Audit Statistics</h2>
        <table>
            <tbody>
                <tr>
                    <td>Audit Ratio</td>
                    <td id="displayof_audit_ratio">0</td>
                </tr>
                <tr>
                    <td>Total Audits</td>
                    <td id="displayof_audit_total">0</td>
                </tr>
                <tr>
                    <td>Success Rate</td>
                    <td id="displayof_audit_successRate" style="color:green;">0 %</td>
                </tr>
                <tr>
                    <td>Fail Rate</td>
                    <td id="displayof_audit_failRate" style="color:red;">0 %</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <h2>Current Level</h2>
        <h3 id="displayof_level" class="circle">0</h3>
    </div>
    <div>
        <h2>Last transactions</h2>
        <table>
            <tbody id ="displayof_last_transactions">
            </tbody>
        </table>
    </div>
<div id="displayof_login">
    <div>
        <form onsubmit="e.preventdefault();login(event)" style="margin-bottom: 0;">
            <input type="text" name="username" placeholder="username" required>
            <input type="text" name="password" placeholder="password" required>
            <button type="submit">login</button>
        </form>
    </div>
</div>
</body>

</html>
