<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z01 Profile</title>
    <script type="module" src="graph.js"></script>
    <script type="module" src="main.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav><span>Hello <span id="displayof_Name">FirstName LastName</span> </span><button id="logout_btn">logout</button>
    </nav>

    <div>
        <h2 class="audits-title">Audit Statistics</h2>
        <table>
            <tbody>
                <tr>
                    <td>Audit Ratio</td>
                    <td id="displayof_audit_ratio">0</td>
                </tr>
                <tr>
                    <td>Total Audits</td>
                    <td id="displayof_audit_total">0</td>
                </tr>
                <tr>
                    <td>Success Rate</td>
                    <td id="displayof_audit_successRate" style="color:green;">0 %</td>
                </tr>
                <tr>
                    <td>Fail Rate</td>
                    <td id="displayof_audit_failRate" style="color:red;">0 %</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <h2>Current Level</h2>
        <h3 id="displayof_level" class="circle">0</h3>
    </div>
    <div>
        <h2>Last transactions</h2>
        <table>
            <tbody id="displayof_last_transactions">
            </tbody>
        </table>
    </div>
    <div>
        <h2>Module</h2>
        <svg id="dispalyof_module" width="900" height="450" viewBox="0 0 900 450" xmlns="http://www.w3.org/2000/svg">
            <rect width="100%" height="100%" fill="#333" />
            <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" font-size="7em" fill="#888" id="displayof_module_nodata">
                No data yet
            </text>
            <path stroke="#fff" d="M50 400h800M50 50v350"/>
            <path stroke="#fff" stroke-dasharray="1,5" stroke-opacity=".4" d="M50  50h800"/><text x="40" y="50"  text-anchor="end" fill="#fff" font-size="10" id="displayof_module_number_5"></text>
            <path stroke="#fff" stroke-dasharray="1,5" stroke-opacity=".4" d="M50 120h800"/><text x="40" y="120" text-anchor="end" fill="#fff" font-size="10" id="displayof_module_number_4"></text>
            <path stroke="#fff" stroke-dasharray="1,5" stroke-opacity=".4" d="M50 190h800"/><text x="40" y="190" text-anchor="end" fill="#fff" font-size="10" id="displayof_module_number_3"></text>
            <path stroke="#fff" stroke-dasharray="1,5" stroke-opacity=".4" d="M50 260h800"/><text x="40" y="260" text-anchor="end" fill="#fff" font-size="10" id="displayof_module_number_2"></text>
            <path stroke="#fff" stroke-dasharray="1,5" stroke-opacity=".4" d="M50 330h800"/><text x="40" y="330" text-anchor="end" fill="#fff" font-size="10" id="displayof_module_number_1"></text>
            <path stroke="#fff" stroke-dasharray="1,5" stroke-opacity=".4" d="M50 400h800"/><text x="40" y="400" text-anchor="end" fill="#fff" font-size="10" id="displayof_module_number_0"></text>
            
            <g transform="translate(50, 400)">
                <g transform="scale(0.8, -0.35) translate(0, 0)" translate="50,350"  id="displayof_module_graph"></g>
            </g>
        </svg>
    </div>
    <div>
        <h2>Skills</h2>
        <div id="graph_display">
            <svg id="dispalyof_module" width="900" height="450" viewBox="0 0 900 450"
                xmlns="http://www.w3.org/2000/svg">
                <rect width="100%" height="100%" fill="#333" />
                <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" font-size="7em" fill="#888">
                    No data yet
                </text>
            </svg>
        </div>
    </div>
    <div id="displayof_login">
        <div>
            <form id="login_form" style="margin-bottom: 0;">
                <input type="text" name="username" placeholder="username" required>
                <input type="password" name="password" placeholder="password" required>
                <button type="submit">login</button>
            </form>
        </div>
    </div>
</body>

</html>
